<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv = "Content-Type"
        content    = "text/html; charset=UTF-8">
  <title>Jquery and WebIOPi</title>
  <script type="text/javascript" src="foobar.js"></script>
  <script type="text/javascript">
    var f = new Foobar();
    f.run_on_ready(function() {
      $("#controls").text("this is from jquery: ");
      $("#controls").append(f.createGPIOButton(17, "Light"));
      $("#controls").append(f.createGPIOButton(18, "TV"));});
  </script>

  <style type="text/css">
    button {
      display:     block;
      margin:      5px 5px 5px 5px;
      width:       160px;
      height:      45px;
      font-size:   24pt;
      font-weight: bold;
      color:       white;
      background-color: Gray;}
    .LOW  {background-color: Black;}
    .HIGH {background-color: Blue;}
  </style>
</head>

<body>
  Here is my webpage.
  
  <div id="controls" align="center"></div>
</body>
</html>
